<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javascript example</title>
        <script>
            //객체선언
            var product = {
                제품명 : "7D 건조 망고",
                유형 : "당절임",
                성분 : "망고, 설탕, 메타중아황산나트륨, 치자황색소",
                원산지 : "필리핀"
            };

            //alert(typeof(product));
            //alert(product["제품명"]+ " " + product.원산지);
            var result = "";
            for (const key in product) {
                result += key + " : " + product[key] + "\n";
            }
            //alert(result);

            //객체 선어2
            var person = {
                name: "김인겸",
                have: function(food){
                    alert(this.name + " 이" + food + "을(를) X먹습니다.");
                }
            }

            person.have("죽");
        </script>
    </head>

    </body>
</html>
